apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
	compileSdkVersion 28
	buildToolsVersion '28.0.3'

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	defaultConfig {
		applicationId 'org.openobservatory.ooniprobe'
		minSdkVersion 19
		targetSdkVersion 28
		versionName '2.0.3'
		versionCode 44
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
	}

	buildTypes {
		debug {
			buildConfigField 'String', 'NOTIFICATION_SERVER', '"https://registry.proteus.test.ooni.io"'
		}

		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
			buildConfigField 'String', 'NOTIFICATION_SERVER', '"https://registry.proteus.ooni.io"'
		}
	}

	flavorDimensions 'license'
	productFlavors {
		fdroid { dimension 'license' }
		full { dimension 'license' }
	}
}

dependencies {
	implementation 'androidx.appcompat:appcompat:1.0.2'

	fullImplementation 'com.google.firebase:firebase-messaging:17.6.0'
	fullImplementation 'com.google.firebase:firebase-core:16.0.8'

	annotationProcessor 'com.github.Raizlabs.DBFlow:dbflow-processor:4.2.4'
	implementation 'com.github.Raizlabs.DBFlow:dbflow-core:4.2.4'
	implementation 'com.github.Raizlabs.DBFlow:dbflow:4.2.4'

	implementation 'com.squareup.retrofit2:retrofit:2.5.0'
	implementation 'com.squareup.retrofit2:converter-gson:2.5.0'

	implementation 'com.jakewharton:butterknife:10.1.0'
	annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'

	fullImplementation 'com.crashlytics.sdk.android:crashlytics:2.9.9'
	implementation 'org.openobservatory.measurement_kit:android-libs:0.10.1-1-android.2'
	implementation 'com.github.xanscale.LocalhostToolkit:app:68279cae65'
	implementation 'pub.devrel:easypermissions:3.0.0'
	implementation 'com.airbnb.android:lottie:2.8.0'
	implementation 'com.google.code.gson:gson:2.8.5'
	implementation 'ru.noties:markwon:2.0.1'
	implementation 'commons-io:commons-io:2.6'

	androidTestImplementation 'androidx.test:runner:1.1.1'
	androidTestImplementation 'androidx.test:rules:1.1.1'
}

apply plugin: 'com.google.gms.google-services'
